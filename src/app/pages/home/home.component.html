<div class="main-container">
  <div class="card-container">
    <h3>{{ title }}</h3>
    <div class="cep-container">
      <mat-form-field appearance="outline">
        <mat-label>CEP</mat-label>
        <input
          matInput
          placeholder="Placeholder"
          [(ngModel)]="cep"
          id="cep-input"
        />
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        class="buscar-button"
        (click)="buscar()"
      >
        Buscar
      </button>
    </div>
    <p ng-if="erro" style="color: red">{{ erro }}</p>

    <table
      mat-table
      [dataSource]="addresses"
      class="mat-elevation-z8 address-table"
    >
      <ng-container matColumnDef="cep">
        <th mat-header-cell *matHeaderCellDef>CEP</th>
        <td mat-cell *matCellDef="let element">{{ element.cep }}</td>
      </ng-container>

      <ng-container matColumnDef="cidade">
        <th mat-header-cell *matHeaderCellDef>Cidade</th>
        <td mat-cell *matCellDef="let element">{{ element.city }}</td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let element">{{ element.state }}</td>
      </ng-container>

      <ng-container matColumnDef="rua">
        <th mat-header-cell *matHeaderCellDef>Rua</th>
        <td mat-cell *matCellDef="let element">{{ element.street }}</td>
      </ng-container>

      <ng-container matColumnDef="bairro">
        <th mat-header-cell *matHeaderCellDef>Bairro</th>
        <td mat-cell *matCellDef="let element">{{ element.neighborhood }}</td>
      </ng-container>

      <ng-container matColumnDef="latitude">
        <th mat-header-cell *matHeaderCellDef>Latitude</th>
        <td mat-cell *matCellDef="let element">
          {{ element.location.coordinates.latitude }}
        </td>
      </ng-container>

      <ng-container matColumnDef="longitude">
        <th mat-header-cell *matHeaderCellDef>Longitude</th>
        <td mat-cell *matCellDef="let element">
          {{ element.location.coordinates.longitude }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
  </div>
</div>
